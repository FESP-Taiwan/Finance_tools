<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/plan.css">
    <title>資產/財務規劃</title>
</head>

<body>
    <nav>
        <div id="logo"> </div>
        <ul>
            <li><a class="link" href="./index.html">品牌理念</a></li>
            <li><a class="link" href="./index.html">如何使用</a></li>
            <li><a class="link" href="./index.html">關於我們</a></li>
        </ul>
        <div id="myAccount"> </div>
    </nav>
    <main id="app">
        <div class="left">
            <div class="asset assetNow">
                <div class="title">資產現況</div><br>
                <div class="block">
                    <div class="input col-3 input-effect assetNowPrincipal Notion" id="values">
                        <input class="require effect-16 num1" type="text" placeholder="" onkeyup="value=value.replace(/[^\d]/g,'') ">
                        <label>現有存款</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="input col-3 input-effect assetNowDeposit">
                        <input class="effect-16 num2" type="text" placeholder="" onkeyup="value=value.replace(/[^\d]/g,'') ">
                        <label>每月固定存款</label>
                        <span class="focus-border"></span>
                    </div>
                </div>
            </div>
            <div class="asset assetFuture">
                <div class="title">預期未來生活</div><br>
                <div class="block">
                    <div class="input col-3 input-effect assetNowPrincipal workStarted">
                        <input class="effect-16 num3" id="wStart" type="text" placeholder="" onkeyup="value=value.replace(/[^\d]/g,'') ">
                        <label>預計幾歲開始工作</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="input col-3 input-effect assetNowDeposit workEnded">
                        <input class="effect-16 num4" id="wEnded" type="text" placeholder="" onkeyup="value=value.replace(/[^\d]/g,'') ">
                        <label>預計幾歲退休</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="input col-3 input-effect Year">
                        <input class="effect-16 num5" id="years" type="text" placeholder="" onkeyup="value=value.replace(/[^\d]/g,'') ">
                        <label>預計年齡（預設100歲)</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="input col-3 input-effect ">
                        <input class="effect-16 num6" id="earns" type="text" placeholder="" onkeyup="value=value.replace(/[^\d]/g,'') ">
                        <label>預計工作時的月收入</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="input col-3 input-effect ">
                        <input class="effect-16 num7" id="mCost" type="text" placeholder="" onkeyup="value=value.replace(/[^\d]/g,'') ">
                        <label>預計一個月的生活開銷</label>
                        <span class="focus-border"></span>
                    </div>
                </div>
            </div>
            <div class="range-slider">
                <div class="title">投資報酬率</div><br>
                <div class="block">
                    <div class="input col-3 input-effect inputs">
                        <input class="effect-16 num5" id=inputs type="text" placeholder="" onkeyup="value=value.replace(/[^\d]/g,'') ">
                        <label>預計一個月的投資金額</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="range">
                            <input id="rates" class="rate" type="range" value="2" min="0" max="10" step="0.1" oninput="change(), level()"
                                onchange="change(), level()">
                            <span id="value">2%</span>
                            <div id="level"></div>
                        </div>
                </div>

            </div>
        </div>
        <div class="right chart ">chart</div>
    </main>
    <script>
        let q = (selector) => document.querySelector(selector)
        let qAll = (selector) => document.querySelectorAll(selector)

        for (let i = 1; i < qAll('.input').length + 1; i++) {
            q('.num' + i).addEventListener("focusout", function () {
                if (this.value != "") {
                    console.log(this)
                    this.classList.add("has-content")
                } else {
                    this.classList.remove("has-content")
                }

            })
        }

        function change() {
            var value = document.getElementById('rates').value;
            document.getElementById('value').innerHTML = `${value}%`;
        }

        function level() {
            let value = document.getElementById('rates').value;
            if (value < 3) {
                document.getElementById('level').innerHTML = '';
                document.getElementById('level').innerText = '定存'
            } else if (3 <= value < 5) {
                document.getElementById('level').innerHTML = '';
                document.getElementById('level').innerText = '投資股票'
            } else {
                document.getElementById('level').innerHTML = '';
                document.getElementById('level').innerText = '789'
            }
        }
    </script>

</html>
